<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>join</title>
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet" >
    <script src="./js/jquery-3.4.1.js"></script>
    <script src="./js/myJs.js"></script>
</head>
<body>
    <header class="header">
            <div class = "menu">
                    <a href="./index.html"><p class="logo" alt="test" height="80px" width="300px">ChanC</p></a>
                    <nav class="nav">
                        <ul>
                            <li><a href="./introduce.html">introduce</a></li>
                            <li><a href="./interest.html">interest</a></li>
                            <li><a href="./roadmap.html">roadmap</a></li>
                        </ul>
                    </nav>
                </div>
    </header>
    
    <section class="wrapper">
        <div class="div-join-wrapper">  
            <form onsubmit="return validate();">
                <div class="join">
                    <div class="join-title">
                        <h1>계정 만들기</h1>
                    </div>
                    <div class="join-name">
                        <input type="text" name="lastName" id="lastName" class="lastName" placeholder="성">
                        <input type="text" name="firstName" id="firstName" class="firstName" placeholder="이름">
                        <br>
                        <span class="lastName-alert"></span>
                        <span class="firstName-alert"></span>
                    </div>
                    <div class="join-email">
                        <input type="text" name="email" id="email" placeholder="email">
                        <br>
                        <span class="email-alert"></span>
                    </div>
                    <div class="join-password">
                        <input type="password" name="password" id="password" placeholder="비밀번호">
                        <input type="password" id="passwordCheck" placeholder="확인">
                        <label class="checkbox-wrap"><input type="checkbox" name="" value="" onclick="showPwd()"><i class="check-icon" id="check-icon"></i></label>
                        <br>
                        <span class="password-alert"></span>
                        <span class="passwordCheck-alert"></span>
                        
                    </div>
                    <div class="join-button">
                        <input type="submit" value="가입" class="button">
                    </div>
                    <div class="join-image"></div>
                </div>
            </form>
        </div>
    </section>
    <footer>    
        <p class="logo">ChanC</p>
        <p>© 2019. <strong>ChanC</strong>. All rights reserved.</p>
    </footer>
</body>
</html>
